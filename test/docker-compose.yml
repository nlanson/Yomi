version: "3"

services:
  webapp:
    image: nlanson/yomiapp:test
    environment:
      TZ: Australia/Sydney
    volumes:
      - "./data:/data"
    ports:
      - "8080:80"
    container_name: webapp
  server:
    image: nlanson/yomiserver:test
    environment:
      TZ: Australia/Sydney
    volumes:
      - "./data:/data"
    ports:
      - "6969:6969"
    container_name: server
    