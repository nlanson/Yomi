<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="10%" fxFlex.xs="100%" fxFlex.sm="33%" fxFlex.md='20%' fxFlex.lg='15%' *ngFor="let manga of list">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{manga.title}}</mat-card-title>
          <mat-card-subtitle>{{manga.pageCount}} Pages</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{manga.cover}}">
        <mat-card-actions>
          <button mat-raised-button>EDIT</button>
          <button mat-raised-button color='primary'>READ</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  </div>
