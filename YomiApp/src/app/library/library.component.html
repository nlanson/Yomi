<div class='header'>
  <h1> Your Manga: </h1>
</div>

<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="10%" fxFlex.xs="100%" fxFlex.sm="33%" fxFlex.md='20%' fxFlex.lg='15%' fxLayoutAlign=" stretch" *ngFor="let manga of list">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{manga.title}}</mat-card-title>
          <mat-card-subtitle>{{manga.pageCount}} Pages</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{manga.cover}}" class='coverImage'>
        <mat-card-footer>
          <button mat-raised-button class='actionButtons' (click)="openEdit(manga.title)">EDIT</button> <!--See Notes Below-->
          <button mat-raised-button color='primary' class='actionButtons' (click)='read(manga.title)'>READ</button>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
<br>
<button mat-raised-button (click)='openUpload()' color='primary'>Upload</button>
