<h1> Your Manga: </h1>

<mat-grid-list cols='5' gutterSize="10">
  <mat-grid-tile *ngFor='let manga of list'>
    <div class='cardContainer'>
      <mat-card class='mangaCard'>
        <mat-card-header>
          <mat-card-title>{{manga.title}}</mat-card-title>
          <mat-card-subtitle>@{{manga.path}}</mat-card-subtitle>
        </mat-card-header>
        <div class='coverImage'>
          <img mat-card-image src="{{manga.cover}}" alt="Manga Cover Image" class='coverImage'>
        </div>
        <mat-card-actions class='actionsButtons txt-center'>
          <button mat-raised-button color='secondary' slot='end'>Edit</button>
          <button mat-raised-button color='primary'>Read</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-grid-tile>
</mat-grid-list>
