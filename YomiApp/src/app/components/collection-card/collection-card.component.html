<!-- Test Collection List  (NOT FINAL) -->

<h3>{{ collection.name }} </h3>
<ul>
  <li *ngFor="let manga of collection.mangas">
    <a (click)='read(manga.title)'>{{manga.title}} {{manga.cover}}</a>
  </li>
</ul>
<button mat-raised-button color='warn' (click)='deleteCol(collection.id)'> Delete Collection </button>
